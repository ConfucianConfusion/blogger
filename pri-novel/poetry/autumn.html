                <h1 class="article-title">涉秋</h1>
                <div class="article-meta">发布于 2022年教师节</div>
            </div>
            <div class="article-content">
                <pre style="font-size: 20px; line-height: 1.6; text-align: center; color: #333; font-family: 'Songti SC', 'STSong', serif; white-space: pre-wrap; margin-left: 20px;">
下庠序之蘅芜兮，
怀秋风之忽涉。
明远楼兮迩望，
玉盘齐光将委蛇。
值中秋之感遇兮，
顾师恩而涕下。
秉长烛以批卷兮，
形姱节而幽赜。
备秋闱兮匆匆，
延伫乎青丝将褪。
音良篪兮馈师，
谨祝中秋以佳谶。
“时不可兮骤得，
聊逍遥兮容与。”
                            </pre>
